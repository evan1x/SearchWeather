<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchWeather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcome-screen">
            <div class="welcome-content">
                <h1>SearchWeather</h1>
                <p>Get accurate weather information for any location</p>
                <div class="welcome-buttons">
                    <button class="welcome-button" id="welcome-location-button">
                        <i class="fas fa-location-dot"></i>
                        Use My Location
                    </button>
                    <div class="or-divider">
                        <span>or</span>
                    </div>
                    <button class="welcome-button" id="welcome-search-button">
                        <i class="fas fa-search"></i>
                        Search for a City
                    </button>
                </div>
            </div>
        </div>
        <div class="main-content" id="main-content" style="display: none;">
            <button class="back-button" id="back-button" title="Back to welcome screen">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="search-container">
                <div class="search-box">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Enter city name" id="search-input">
                    </div>
                    <button id="location-button" title="Get current location">
                        <i class="fas fa-location-dot"></i>
                    </button>
                    <button id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="search-suggestions" class="search-suggestions"></div>
            </div>
            <div class="weather-info">
                <div class="weather-card">
                    <div class="location">
                        <h2 id="city">City Name</h2>
                        <p id="date">Date</p>
                    </div>
                    <div class="weather-details">
                        <div class="temperature">
                            <h1 id="temp">--°C</h1>
                            <div class="weather-icon-wrapper">
                                <img id="weather-icon" src="" alt="Weather Icon">
                            </div>
                        </div>
                        <p id="description" class="weather-description">Weather Description</p>
                        <div class="additional-info">
                            <div class="info-item">
                                <i class="fas fa-droplet"></i>
                                <p>Humidity: <span id="humidity">--%</span></p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-wind"></i>
                                <p>Wind: <span id="wind">-- km/h</span></p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-temperature-half"></i>
                                <p>Feels like: <span id="feels-like">--°C</span></p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-compress"></i>
                                <p>Pressure: <span id="pressure">-- hPa</span></p>
                            </div>
                        </div>
                        <div class="sun-info">
                            <div class="info-item">
                                <i class="fas fa-sun"></i>
                                <p>Sunrise: <span id="sunrise">--:--</span></p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-moon"></i>
                                <p>Sunset: <span id="sunset">--:--</span></p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-sun"></i>
                                <p>UV Index: <span id="uv-index">--</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forecast-container">
                    <h3>7-Day Forecast</h3>
                    <div class="forecast-cards" id="forecast-cards">
                        <!-- Forecast cards will be added here dynamically -->
                    </div>
                    <div class="app-branding">
                        <i class="fas fa-cloud-sun app-logo"></i>
                        <h3 class="app-title">SearchWeather</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
